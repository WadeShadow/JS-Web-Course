<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
</head>

<body>
    <h1>Fetch Some Data From Server!</h1>

    <script>
        function getWeather(woeid){
         fetch(`https://crossorigin.me/https://www.metaweather.com/api/location/${woeid}/`)
         .then(response=>{
             return response.json();
         })
         .then(data=>{
             const today = data.consolidated_weather[0];
             console.log(`Today in ${data.title} the weather is fine.\nLowest temp is ${data.min.temp}, highest is ${data.max.temp}`);
         })
         .catch(error=>{
             console.log(error);
         });
        }
        getWeather(2487956);

    </script>
</body>

</html>
